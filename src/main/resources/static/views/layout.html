		<style type="text/css">
		
			[v-cloak] {display: none}
			
			.modal-dialog{
				margin-top: 15%;
			}
			
			
		</style>
		
		<script type="text/javascript">
		
			function initWebsocketClient(){
				var loc = window.location;
				var protocol = loc.protocol === 'https:'? 'wss' : 'ws';
		    	var wsUri = `${protocol}://${loc.host}/ws`;
		    	
		    	var client = Stomp.client(wsUri);
		    	client.reconnect_delay = 1000;
		    	
		    	return client;
		    	
			}
		</script>
	</head>
	<body>
		<div class="container-fluid" id="app" layout:fragment="content" v-cloak/>
		
	</body>
